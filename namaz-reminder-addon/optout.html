  <h1>Opt-out of Testing</h1>
  <p>If you no longer want to test the TalibDeen add-ons, you can uninstall them anytime:</p>
  <ul>
    <li>Go to <a href="https://calendar.google.com/calendar/u/0/r/settings/addcalendar" target="_blank">Google Calendar add-ons settings</a></li>
    <li>Find “Prayer-Friendly Calendar (Namaz Reminder)”</li>
    <li>Click <strong>Uninstall</strong></li>
  </ul>
  <p>If you need help, email us at abdulmoizeng@gmail.com</p>
</body>
